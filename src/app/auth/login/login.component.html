<div class="auth-page auth-bg" *ngIf="settings == false;else geoRestriction">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xl-4 col-lg-5 col-md-6 col-sm-11 col-11 px-md-3 px-md-0 px-0">
                <div class="auth-full-page-content d-flex">
                    <div class="w-100">
                        <div class="d-flex flex-column h-100">
                            <div class="auth-content my-auto border-bb">
                                <div class="border-bb-top-bottom-shape">
                                    <div class="text-center">
                                        <img src="assets/images/logo.svg" class="img-fluid">
                                        <h2 class="mt-3 mb-0 rubik-regular text-white">SIGN IN</h2>
                                    </div>
                                    <form [formGroup]="login_form" class="mt-4 pt-0" (ngSubmit)="onSubmit()">
                                        <div class="mb-4">
                                            <input type="text" class="form-control BB-custom-control" id="email" placeholder="Email Address" formControlName="email" autocomplete="off">
                                            <div *ngIf="submitted && f['email'].errors" class="text-danger font12">
                                                <div *ngIf="f['email'].errors['required']">{{ status.EMAIL_REQUIRED.name }}</div>
                                                <div *ngIf="f['email'].errors['email']">{{ status.EMAIL_INVALID.name }}</div>
                                            </div>
                                        </div>
                                        <div class="mb-3 pt-2">
                                            <div class="input-group auth-pass-inputgroup">
                                                <input [type]="passwordNew" class="form-control BB-custom-control BB-custom-control-pass" placeholder="Password" aria-label="Password" aria-describedby="password-addon" formControlName="password">
                                                <button class="btn btn-light shadow-none pass-show" (click)="hideShowPassNew()" type="button" id="password-addon">
                                                    <img src="assets/images/eye.svg" *ngIf="!show">
                                                    <img src="assets/images/eyecross.svg" *ngIf="show">
                                                </button>

                                            </div>
                                            <div *ngIf="submitted && f['password'].errors" class="text-danger font12">
                                                <div *ngIf="f['password'].errors['required']">
                                                    {{ status.PWD_REQUIRED.name }}
                                                </div>
                                                <div *ngIf="f['password'].errors['minlength']">
                                                    {{ status.PASSWORD_LEAST.name }}
                                                </div>
                                                <div *ngIf="f['password'].errors['maxlength']">
                                                    {{ status.PASSWORD_EXCEED.name }}
                                                </div>
                                                <div *ngIf="f['password'].errors['strong'] && !f['password'].errors['required']">
                                                    {{ status.PASSWORD_WEEK.name }}
                                                </div>
                                            </div>
                                            <div class="text-right mt-3 mb-4">
                                                <a routerLink="/forgot-password" class="text-theme-yellow rubik-regular font16 decoration">Forgot
                                                    Password?</a>
                                            </div>
                                        </div>
                                        <div class="mb-0">
                                            <button class="btn-theme-yellow w-100" type="submit">
                                                Sign In
                                            </button>
                                        </div>
                                    </form>

                                    <div class="mt-4 pt-2 text-center">
                                        <div class="signin-other-title">
                                            <div class="signin-other-title-other"></div>
                                            <h5 class="font16 mt-0 mb-0 text-white loginWith rubik-light">
                                                Or Login With
                                            </h5>
                                        </div>
                                        <div class="row mt-4 pt-2">
                                            <div class="col-md-6 col-sm-6 col-6">
                                                <button class="btn-social-login w-100" type="button" #loginRef>
                                                    <img src="assets/images/google-logo.svg"
                                                        class="social-login-icon" />Google
                                                </button>
                                            </div>
                                            <div class="col-md-6 col-sm-6 col-6">
                                                <button class="btn-social-login w-100" type="button" (click)="signInWithFB()">
                                                    <img src="assets/images/fb-logo.svg"
                                                        class="social-login-icon" />Facebook
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mt-4 text-center">
                                        <p class="text-white mb-0 rubik-light">
                                            Not a member yet?
                                            <a routerLink="/register" class="decoration text-theme-yellow rubik-semi-bold">
                                                Sign Up
                                            </a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end auth full page content -->
            </div>
        </div>
    </div>
</div>

<ng-template #geoRestriction>
    <app-geo-restriction></app-geo-restriction>
</ng-template>>
