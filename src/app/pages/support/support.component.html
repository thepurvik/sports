<div class="w-100">
    <div class="d-flex flex-column h-100">
        <div class="auth-content my-auto border-bb">
            <div class="border-bb-top-bottom-shape">
                <div class="text-right supportFormCloseIcon" (click)="removeSupportForm()">
                    <i class="fa fa-close"></i>
                </div>
                <div class="text-center">
                    <h2 class="mt-3 mb-0 rubik-regular text-white">Support Form</h2>
                </div>
                <form [formGroup]="form" class="mt-4 pt-0">
                    <div class="mb-4">
                        <input type="text" class="form-control BB-custom-control" formControlName="title" id="title" placeholder="Title" autocomplete="off">
                        <div *ngIf="submitted && f['title'].errors" class="text-danger font12">
                            <div *ngIf="f['title'].errors['required']">{{ status.TITLE_REQUIRED.name }}
                            </div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <textarea cols="64" rows="10" class="form-control BB-custom-textarea-control" formControlName="description" id="description" placeholder="Description" autocomplete="off"></textarea>
                        <div *ngIf="submitted && f['description'].errors" class="text-danger font12">
                            <div *ngIf="f['description'].errors['required']">{{ status.DESCRIPTION_REQUIRED.name }}
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <input type="file" (change)="uploadToServer($event)" class="form-control-file BB-custom-control" id="upload" placeholder="Referral Code" autocomplete="off">
                        <div *ngIf="submitted" class="text-danger font12">
                            <div *ngIf="Img">{{ status.SELECT_YOUR_FILE.name }}
                            </div>
                        </div>
                    </div>

                    <div class="mb-0">
                        <button class="btn-theme-yellow w-100" type="submit" (click)="supportMail()">
              submit
            </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
