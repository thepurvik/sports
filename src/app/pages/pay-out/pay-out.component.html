<app-header></app-header>
<div id="wrapper" class="wrapper py-4">
    <div class="container">
        <app-advertise-slider></app-advertise-slider>
        <div class="bb-brawls-section mt-4">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 align-self-center">
                    <h1 class="rubik-bold text-white text-center text-uppercase mb-0">
                        Pay-out
                    </h1>
                </div>
            </div>

            <div class="allFeaturedlosingSoon p-md-4 p-sm-2 p-2" *ngIf="payOutData?.length > 0; else noHistoryFound">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="table-responsive">
                            <table class="table table-striped table-dark mb-0 leaderboardTable">
                                <thead>
                                    <tr>
                                        <th class="rubik-bold font16 text-center">Rank</th>
                                        <th class="rubik-bold font16 text-center">Badges</th>
                                        <th class="rubik-bold font16 text-center">Buddy Bucks</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let payOut of payOutData">
                                        <td class="rubik-regular font16 text-center">{{payOut.rank}}</td>
                                        <td class="rubik-regular font16 text-center">{{payOut.badge}}</td>
                                        <td class="rubik-regular font16 text-center">{{payOut.amount | number:'1.0-0'}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #noHistoryFound>
        <app-no-data-found></app-no-data-found>
    </ng-template>
</div>
<app-footer></app-footer>
